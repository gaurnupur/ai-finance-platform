services:
  - type: web
    name: ai-finance-platform
    env: node
    plan: free
    buildCommand: npm install && npx prisma generate && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        value: file:/opt/render/project/src/prisma/dev.db
      - key: DIRECT_URL
        value: file:/opt/render/project/src/prisma/dev.db
    disk:
      name: sqlite-disk
      mountPath: /opt/render/project/src/prisma
      sizeGB: 1